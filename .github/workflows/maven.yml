name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Bash install step part one
      run: sudo apt update
    - name: Bash install step part two
      run: sudo apt install bash
    - name: npm install
      run: npm install --save-dev @percy/cli
    - name: Export token
      run: SET PERCY_TOKEN=dcb61d9bd49f0c5d60867b0946cccdfe507e23142f762302c51cdaf0e473c122
    - name: Build with Maven
      run: npx percy app:exec -- mvn compile exec:java -Dexec.mainClass="io.percy.appiumpercy.Android"

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
